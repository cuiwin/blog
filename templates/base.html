
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>首页_cuiwin - 个人博客网站</title>

    <meta name="keywords" content="Linux,云计算,Python,运维开发,架构师的" />
    <meta name="description" content="Linux,云计算,Python,运维开发,架构师的" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link href="{% static 'css/info.css' %}" rel="stylesheet">
    <link href="{% static 'css/m.css' %}" rel="stylesheet">
    <link href="{% static 'css/highlight.css' %}" rel="stylesheet">

    <!-- font cdn -->
    <!--<script src="https://kit.fontawesome.com/9fedc09da0.js"></script>-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/comm.js' %}"></script>
    <!--[if lt IE 9]>
    <script src="{% static 'js/modernizr.js' %}"></script>
    <![endif]-->
</head>
<body>


    <div id="wrapper">
        {% include 'header.html' %}

        {% block content %} {% endblock content %}
    </div>

    {% include 'footer.html' %}


    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'js/popper-1.14.4.js' %}"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- 回到首部 -->
    <a href="#" class="cd-top">Top</a>

</body>
</html>
